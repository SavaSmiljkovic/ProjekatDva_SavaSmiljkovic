{% extends 'master.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
<!--        {% if field.help_text %}-->
<!--          <small style="color: grey">{{ field.help_text }}</small>-->
<!--        {% endif %}-->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button><br><br>
    <button type="button" onclick=" relocate_login()">Login Panel</button>

        <script>
        function relocate_login()
        {
             location.href = "http://127.0.0.1:8000/accounts/login/";
        }
        </script>
  </form>
{% endblock %}
