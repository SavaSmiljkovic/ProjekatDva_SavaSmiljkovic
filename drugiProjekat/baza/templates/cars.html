{%  extends 'master.html' %}

{% block title %}
    Cars
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for car in cars %}
            <a class="list-group-item list-group-item-action" href="{% url 'baza:car' car.id %}">
                {{ car.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
